<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="title"><h1>Library</h1></div>
    <button class="btnAddBook" onclick="openForm()">Add new book</button>
    <div class="form-popup" id="myForm">
        <form action="" class="form-container">
            <label for="title">Title</label>
            <input type="text" placeholder="Enter book title" name="title" id="title" required>

            <label for="author">Author</label>
            <input type="text" placeholder="Enter author name" name="author" id="author" required>

            <label for="pages">Pages</label>
            <input type="number" placeholder="Enter number of pages" name="pages" id="pages" required>
            
            <button type="submit" class="btnSubmit">Add</button>
            <button type="button" class="btnCancel" onclick="closeForm()">Close</button>
        </form>
    </div>

</body>
</html>
